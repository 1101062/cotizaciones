<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>

<body>
<header th:replace="layout/layout :: header"></header>


<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <h4 class="card-title">
                <a th:href="@{/form/categoria}" class="btn btn-primary btn-xs">
                    <i class="fas fa-plus-circle"></i>
                    Registrar Categoria
                </a>
            </h4>

            <!-- Tabla responsiva -->
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="thead-inverse bg-info text-white">
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>EDITAR</th>
                        <th>ELIMINAR</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="categoria: ${categorias}">
                        <td th:text="${categoria.id}"></td>
                        <td th:text="${categoria.nombre}"></td>

                        <td>
                            <a class="btn btn-outline-success btn-xs" th:href="@{/form/categoria/} + ${categoria.id}">
                                <i class="fas fa-pencil-alt"></i>
                            </a>
                        </td>

                        <td >
                            <a class="btn btn-outline-danger btn-xs" th:href="@{/eliminar/categoria/} + ${categoria.id}"
                                onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');">
                                <i class="far fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <nav th:replace="paginator-nav :: paginator"></nav>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
