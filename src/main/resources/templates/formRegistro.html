<script type="text/javascript">
    function generarPassword() {

        var numeroAleatorero = 0;
        numeroAleatorero = getRandomInt(1000, 9999);
        console.log("Password: " + numeroAleatorero)
        $("#userPasword_ID").val(numeroAleatorero);

    }

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

    function mostrarContrasena() {
        var tipo = document.getElementById("userPasword_ID");
        if (tipo.type == "password") {
            tipo.type = "text";
        } else {
            tipo.type = "password";
        }
    }
</script>
